<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .invoice-info {
      margin-bottom: 20px;
    }
    .invoice-info table {
      width: 100%;
      border-collapse: collapse;
    }
    .invoice-info th, .invoice-info td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .invoice-info th {
      background-color: #f0f0f0;
    }
    .invoice-table {
      margin-bottom: 20px;
    }
    .invoice-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .invoice-table th, .invoice-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .invoice-table th {
      background-color: #f0f0f0;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
    }
    .ttd {
      margin-top: 20px;
      text-align: center;
    }
    .ttd img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-masyukin.png" alt="Logo Masyukin">
    </div>
    <div class="invoice-info">
      <table>
        <tr>
          <th>No. Faktur</th>
          <td>:</td>
          <td>PEMBELI</td>
        </tr>
        <tr>
          <th>Nama</th>
          <td>:</td>
          <td>Jl. Adipati Ukur No. 101</td>
        </tr>
        <tr>
          <th>Alamat</th>
          <td>:</td>
          <td>Baleendah, Bandung</td>
        </tr>
        <tr>
          <th>Telp.</th>
          <td>:</td>
          <td>0822-2634-2483</td>
        </tr>
        <tr>
          <th>NPWP</th>
          <td>:</td>
          <td>-</td>
        </tr>
      </table>
    </div>
    <div class="invoice-table">
      <table>
        <tr>
          <th>No.</th>
          <th>Nama Barang</th>
          <th>Kuantum</th>
          <th>Harga</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Maya</td>
          <td>12,10</td>
          <td>Rp Rp</td>
        </tr>
      </table>
    </div>
    <div class="total">
      Total harga setelah PPn 11% : Rp Rp
    </div>
    <div class="keterangan">
      Keterangan : Harga Kontaineran
    </div>
    <div class="ttd">
      <img src="ttd-dedy-junaedi.png" alt="Ttd Dedy Junaedi">
      <p>Hormat Kami,</p>
      <p>EMBOSS</p>
      <p>Bandung, 9-Oct-24</p>
      <p>Dept Keuangan</p>
    </div>
  </div>
</body>
</html>
